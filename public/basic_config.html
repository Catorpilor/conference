<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>朗泰会议系统配置</title>
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <meta name="author" content="chrisjiao">
        <link rel="shortcut icon" href="/favicon.png">
        <link href="/stylesheets/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <h3>配置界面</h3>
            <form class="form-horizontal" method="post" onsubmit="return confirm('确定保存?')">
                <fieldset>
                    <div class="form-group">
                        <div class="col-md-5">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-phone-alt"></i></span>
                                <input type="text" class="form-control" id="did_prefix" name="did" placeholder="DID前缀">
                            </div>
                        </div>
                        <p class="help-block">可以为空</p>
                    </div>
                    <div class="form-group">
                        <div class="col-md-5">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-inbox"></i></span>
                                <input type="text" class="form-control" id="fsdomain" name="fs" placeholder="IP地址">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-5">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-arrow-right"></i></span>
                                <input type="text" class="form-control" id="inboundcall" name="icall" placeholder="内部呼叫前缀">
                            </div>
                        </div>
                        <p class="help-block">根据LCP内部呼叫设置:sofia/internal/</p>
                    </div>
                    <div class="form-group">
                        <div class="col-md-5">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-arrow-left"></i></span>
                                <input type="text" class="form-control" id="outboundcall" name="ocall" placeholder="外部呼叫前缀">
                            </div>
                        </div>
                        <p class="help-block">根据LCP外呼设置:(网关_sofia/gateway/网关名/),(E1_freetdm/1/a)</p>
                    </div>
                    <div class="form-group">
                        <div class="col-md-5">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-tower"></i></span>
                                <input type="text" class="form-control" id="lcity" name="local_city" placeholder="当前城市">
                            </div>
                        </div>
                    </div>
                    <hr/>
                    <button type="submit" class="btn btn-primary" id="commit">提交</button>
                </fieldset>
            </form>
            <div class="footer">
                <p>&copy; Liveneo</p>
            </div>
        </div>
    </body>
</html>
